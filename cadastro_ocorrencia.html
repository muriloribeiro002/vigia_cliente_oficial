<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Vigia </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ocorrencia-form">
    <h1>Cadastrar Ocorrências<h1>
        <form action="registra_BO.php" method="post">
          <input type="text" name="descricao" placeholder="Descrição do Evento" required>
          <input type="text" name="dt_evento" maxlength="10" pattern="\d{2}/\d{2}/\d{4}" placeholder="Data do Evento" required title="Digite a data no formato dd/mm/aaaa">
          <input type="text" name="tipo" placeholder="Tipo do Evento" required>
          <input type="text" name="endereco" placeholder="Endereço do Evento" required>
          <button type="submit">Cadastrar</button>
        </form> 
  </div>
</body>

</html>
